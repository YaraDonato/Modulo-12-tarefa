<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Formul√°rio de cadastro</h2>
            <form class="form">
                <input class="form-control" type="text" id="nome" placeholder="&#128589;&#8205;&#9794;&#65039; Seu nome">
                <input class="form-control" type="email" id="email" placeholder="&#9993;&#65039; E-mail">
                <input class="form-control" type="tel" id="telefone" placeholder="&#128222; Seu telefone">
                <div class="button-container">
                    <button class="btn btn-success custom-width" id="botao-enviar">Enviar</button>
                </div>
                <div class="alert alert-success alert-dismissible fade show div-alert" role="alert" id="alerta-enviado" style="display: none;">
                    <button class="btn-close"></button>
                    Enviado com sucesso
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.getElementById('botao-enviar').addEventListener('click', function () {
        event.preventDefault();
        var alertaEnviado = document.getElementById('alerta-enviado');
        alertaEnviado.style.display = 'block';
    });
    </script>
</body>
</html>
